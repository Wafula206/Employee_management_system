{% extends 'base.html' %}

{% block content %}
<h2>Employee List</h2>
<a href="{% url 'employee_create' %}" class="btn btn-success mb-3">Add New Employee</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in object_list %}
        <tr>
            <td>{{ employee.name }}</td>
            <td>{{ employee.email }}</td>
            <td>
                <a href="{% url 'employee_update' employee.pk %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'employee_delete' employee.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No employees found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
